{% extends 'base_2.html' %}
{% load static %}
{% block body %}




<style>
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>



<h6>YOUR IDEAL PLACE</h6>

<h1>Rent and timing</h1>










<form action="{% url 'let_go_Property_preferences' %}" method="POST">{% csrf_token %}


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <input type="hidden" name="subberb_tags" value="{{subberb_tags}}">

        <input type="hidden" name="finder_Room_in_an_existing_sharehouse" value="{{finder_Room_in_an_existing_sharehouse}}">
        <input type="hidden" name="finder_Whole_property_for_rent" value="{{finder_Whole_property_for_rent}}">
        <input type="hidden" name="finder_Studio" value="{{finder_Studio}}">
        <input type="hidden" name="finder_Granny_flats" value="{{finder_Granny_flats}}">
        <input type="hidden" name="finder_One_bed_flat" value="{{finder_One_bed_flat}}">
        <input type="hidden" name="finder_Homestay" value="{{finder_Homestay}}">
        <input type="hidden" name="finder_Shared_Room" value="{{finder_Shared_Room}}">
        <input type="hidden" name="finder_Student_Accommondation" value="{{finder_Student_Accommondation}}">

    </div>


    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

        Weekly budget
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" >$</span>
          </div>
          <input name="finder_Weekly_budget" id="id_finder_Weekly_budget" type="number" class="form-control"  onkeydown="check_is_the_value_present()" onkeyup="check_is_the_value_present()">
        </div>

        Preferred move date
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Date</span>
          </div>
          <input name="finder_Preferred_move_date"  type="date" class="form-control" placeholder="Select date"  id="id_finder_Preferred_move_date"  onchange="check_is_the_value_present()">
        </div>



        <label class="bmd-label-floating">Preferred length of stay</label><br>
       <select name="finder_Preferred_length_of_stay" id="finder_Preferred_length_of_stay" class="selectpicker"  onchange="check_is_the_value_present()">
            <option value="">Select</option>
            <option value="1 week">1 week</option>
            <option value="2 weeks">2 weeks</option>
            <option value="1 month">1 month</option>
            <option value="2 months">2 months</option>
            <option value="3 months">3 months</option>
            <option value="4 months">4 months</option>
            <option value="6 months">6 months</option>
            <option value="9 months">9 months</option>
            <option value="12 months +">12 months +</option>



        </select>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
</div>




<div class="row" style="text-align: center;margin-top: 15px;">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="the_button">
    <button type="submit" class="btn btn-primary" disabled>Save and Next</button>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>

</div>


</form>







<script>
    function check_is_the_value_present(){
console.log('hi')
console.log(document.getElementById('id_finder_Weekly_budget').value)
console.log(document.getElementById('id_finder_Preferred_move_date').value)
console.log(document.getElementById('finder_Preferred_length_of_stay').value)

        if(document.getElementById('id_finder_Weekly_budget').value && document.getElementById('id_finder_Preferred_move_date').value && document.getElementById('finder_Preferred_length_of_stay').value){
            console.log('hi')
            document.getElementById('the_button').innerHTML = `<button type="submit" class="btn btn-primary">Save and Next</button>`
        }

        else{
            document.getElementById('the_button').innerHTML = `<button type="submit" class="btn btn-primary" disabled>Save and Next</button>`
        }

    }


</script>




{% endblock %}
