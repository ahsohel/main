{% extends 'base_2.html' %}
{% load static %}
{% block body %}



<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="margin-top: 15px;background-color: #eaefdf; padding: 9px;  border: 1px solid; border-radius: 10px; margin-bottom: 16px;">
Introduce yourself<br><br>
</div>
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
</div>

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="background-color: #eaefdf; padding: 9px;  border: 1px solid; border-radius: 10px; margin-bottom: 16px;">

   Help your future flatmate learn about you
</div>
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align: center; margin-bottom: 32px;">
        <span style="background-color: #76b396;padding: 9px;border: 1px solid;border-radius: 10px;color: white;">2 of 2</span>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
</div>

<form action="{% url 'finder_about_you' %}" method="POST"> {% csrf_token %}
<div class="row">

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

        <input type="hidden" name="finder_Room_furnishings" value="{{finder_Room_furnishings}}">
        <input type="hidden" name="finder_Internet" value="{{finder_Internet}}">
        <input type="hidden" name="finder_Bathroom_type" value="{{finder_Bathroom_type}}">
        <input type="hidden" name="finder_Parking" value="{{finder_Parking}}">
        <input type="hidden" name="finder_Max_number_of_flatmates" value="{{finder_Max_number_of_flatmates}}">


        <input type="hidden" name="finder_Weekly_budget" value="{{finder_Weekly_budget}}">
        <input type="hidden" name="finder_Preferred_move_date" value="{{finder_Preferred_move_date}}">
        <input type="hidden" name="finder_Preferred_length_of_stay" value="{{finder_Preferred_length_of_stay}}">

        <input type="hidden" name="subberb_tags" value="{{subberb_tags}}">

        <input type="hidden" name="finder_Room_in_an_existing_sharehouse" value="{{finder_Room_in_an_existing_sharehouse}}">
        <input type="hidden" name="finder_Whole_property_for_rent" value="{{finder_Whole_property_for_rent}}">
        <input type="hidden" name="finder_Studio" value="{{finder_Studio}}">
        <input type="hidden" name="finder_Granny_flats" value="{{finder_Granny_flats}}">
        <input type="hidden" name="finder_One_bed_flat" value="{{finder_One_bed_flat}}">
        <input type="hidden" name="finder_Homestay" value="{{finder_Homestay}}">
        <input type="hidden" name="finder_Shared_Room" value="{{finder_Shared_Room}}">
        <input type="hidden" name="finder_Student_Accommondation" value="{{finder_Student_Accommondation}}">


        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align: center;">


            <button type="submit" class="btn btn-primary" style="padding: 9px;border: 1px solid;border-radius: 10px;margin-bottom: 16px;width: 41%;">Next</button>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

</div>

</form>






{% endblock %}
