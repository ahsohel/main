{% extends 'base_2.html' %}
{% load static %}
{% block body %}



<!--tags input start-->

<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>

<style>
  div.tagsinput span.tag {
    border: 1px solid #b7bbb0;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    display: block;
    float: left;
    padding: 5px;
    text-decoration: none;
    background: #e3e3e3;
    color: #000000;
    margin-right: 5px;
    margin-bottom: 5px;
    font-family: helvetica;
    font-size: 13px;
  }


  div.tagsinput span.tag a {
    font-weight: 700;
    color: #0e0e0e;
    text-decoration: none;
    font-size: 14px;
  }
</style>


<!--tags input end-->





<h6>YOUR IDEAL PLACE</h6>

<h1>Where would you like to live?</h1>




<form action="{% url 'let_go_Rent_and_timing' %}" method="POST">{% csrf_token %}


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

        <input type="hidden" name="finder_Room_in_an_existing_sharehouse" value="{{finder_Room_in_an_existing_sharehouse}}">
        <input type="hidden" name="finder_Whole_property_for_rent" value="{{finder_Whole_property_for_rent}}">
        <input type="hidden" name="finder_Studio" value="{{finder_Studio}}">
        <input type="hidden" name="finder_Granny_flats" value="{{finder_Granny_flats}}">
        <input type="hidden" name="finder_One_bed_flat" value="{{finder_One_bed_flat}}">
        <input type="hidden" name="finder_Homestay" value="{{finder_Homestay}}">
        <input type="hidden" name="finder_Shared_Room" value="{{finder_Shared_Room}}">
        <input type="hidden" name="finder_Student_Accommondation" value="{{finder_Student_Accommondation}}">




    </div>




    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"  oncuechange="check_is_the_value_present()" onabort="check_is_the_value_present()" onauxclick="check_is_the_value_present()" onmousemove="check_is_the_value_present()" onmouseenter="check_is_the_value_present()" onmouseout="check_is_the_value_present()" ondrop="check_is_the_value_present()" onmouseleave="check_is_the_value_present()" onmouseover="check_is_the_value_present()" onmouseup="check_is_the_value_present()" oninvalid="check_is_the_value_present()" onmousedown="check_is_the_value_present()" onkeydown="check_is_the_value_present()" onkeyup="check_is_the_value_present()" onchange="check_is_the_value_present()" onclick="check_is_the_value_present()">

        <div class="form-group">
            <label for="input-tags">Suburb</label>
            <input name="subberb_tags" id="input-tags" data_role="tagsinput" style="width:500px !important" aria-describedby="emailHelp" placeholder="Enter Suburb">
            <small id="emailHelp" class="form-text text-muted">give at lest 4 Suburb</small>
        </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
</div>




<div class="row" style="text-align: center;">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="the_button">
    <button type="submit" class="btn btn-primary" disabled>Save and Next</button>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>

</div>


</form>


















<script>
    function check_is_the_value_present(){
        console.log('ssssssssss')

        if(document.getElementById('input-tags').value){
            document.getElementById('the_button').innerHTML = `<button type="submit" class="btn btn-primary">Save and Next</button>`
        }

        else{
            document.getElementById('the_button').innerHTML = `<button type="submit" class="btn btn-primary" disabled>Save and Next</button>`
        }

    }


</script>






<!--tags input start-->


<script>

  $('#input-tags').tagsInput();

  $("a").click(function (e) {
    e.preventDefault();
    var i = $(this).data("value");
    $('#input-tags').addTag(i);
    check_is_the_value_present();

  });

</script>



<!--tags input end-->




{% endblock %}
